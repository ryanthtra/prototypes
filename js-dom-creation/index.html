    <style>
    .playground {
        margin: 2%;

    .playground_source {

    <script>
    $(document).ready(function() {

            style: "color:red",

        });
        $('#playground1').append(pg1);
        $('.playground_source:nth-child(1)').append(pg1Heading);
        $('.playground_source:nth-child(1)').append(pg1Para1);
        $('.playground_source:nth-child(1)').append(pg1Para2);

            html: 'Here is <strong>EVEN MORE</strong> awesome div text',

        $('#playground2').append(pg2);
        $('#playground2 .playground').append(pg2div1);

        $('ul').append(li2);
        $('ul').append(li3);
        $('#playground3 .playground').append(fig);
        $('.awesome_picture').append(figimg);
        $('.awesome_picture').append(figcap);
