<!doctype html>
<html ng-app lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>
<body>

    <!-- Feature Set #1 -->
    <div ng-init="myVar='Hello World!'">
        <p>This is what your mom said: {{myVar}}</p>
    </div>

    <!-- Feature Set #2 -->
    <div ng-init="carArray=['Yugo', 'Gremlin', 'Vega', 'Pinto'];">
        <ul>
            <li ng-repeat="car in carArray">{{car}}</li>
        </ul>
    </div>

    <!-- Feature Set #3 -->
    <div>
        <input type="text" ng-model="myInput"/>
        <p>{{myInput}}</p>
    </div>
</body>
</html>
