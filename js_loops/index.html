        //----------- Feature Set 3 ---------------//

        // 1.
        var studentArray =
                [
                    {name: "Bob", grade: 87},
                    {name: "Fred", grade: 82},
                    {name: "George", grade: 93},
                    {name: "Robert", grade: 85}
                ];

        // 2.
        function findStudent(name)
        {
            var output = '';
            var i = 0;
            var found = false;

            while (!found && i < studentArray.length)
            {
                if (studentArray[i].name == name)
                {
                    found = true;
                    output = '\"Found ' + name + ' their grade is: ' + studentArray[i].grade + '.\"';
                }
                i++;
            }
            return (found ? output : '\"Student ' + name + ' not found.\"');
        }
        console.log(findStudent("George"));
        console.log(findStudent("Fred"));
        console.log(findStudent("Hank"));
